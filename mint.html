<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mint NFT | Ano Labs</title>
  <link href="./src/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen pt-20 m-0">
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 w-full z-50 bg-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="text-3xl font-extrabold text-amber-400 tracking-wide">ANOLABS</a>
      <div class="space-x-6 flex items-center">
        <a href="index.html" class="text-sm font-medium text-white hover:text-amber-400 transition">Home</a>
        <a href="swap.html" class="text-sm font-medium text-white hover:text-amber-400 transition">Swap</a>
        <a href="create-collection.html" class="text-sm font-medium text-white hover:text-amber-400 transition">Create</a>
        <a href="dashboard.html" class="text-sm font-medium text-white hover:text-amber-400 transition">Dashboard</a>
        <a href="gated-access.html" class="text-sm font-medium text-white hover:text-amber-400 transition">Gated Access</a>
        <button id="connectWalletBtn" class="ml-4 px-4 py-2 bg-amber-400 text-black text-sm font-bold rounded-full hover:bg-amber-300 transition">
          Connect Wallet
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="w-full max-w-6xl mt-3 grid grid-cols-1 md:grid-cols-2 gap-8 mx-auto px-4">
    <!-- Image Section -->
    <div class="flex justify-center">
      <img id="collectionImage" src="" alt="Collection Image" class="rounded-xl border border-gray-700 w-full max-w-md object-cover" />
    </div>

    <!-- Info + Mint Section -->
    <div class="space-y-4">
      <h1 id="collectionName" class="text-3xl font-bold text-amber-400">Collection Name</h1>
      <p id="collectionSymbol" class="text-sm text-gray-400">Symbol: ANFT</p>
      <p id="priceInANO" class="text-sm text-gray-400">Price: -- ANO</p>
      <p id="collectionDescription" class="text-gray-300"><strong>Description:</strong> Loading...</p>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="bg-gray-800 px-4 py-3 rounded-lg text-center">
          <p class="text-xl font-bold" id="mintedCount">0</p>
          <p class="text-sm text-gray-400">Minted</p>
        </div>
        <div class="bg-gray-800 px-4 py-3 rounded-lg text-center">
          <p class="text-xl font-bold" id="totalSupply">--</p>
          <p class="text-sm text-gray-400">Total Supply</p>
        </div>
      </div>

      <div class="mt-4">
        <label for="mintAmount" class="block text-sm font-medium text-gray-300 mb-1">Amount to Mint</label>
        <input id="mintAmount" type="number" min="1" value="1" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded" />
      </div>

      <button id="mintBtn" class="w-full bg-green-500 text-black font-bold py-3 rounded hover:bg-green-400 transition mt-4">
        Mint NFT
      </button>

      <p id="mintStatus" class="text-sm text-center text-green-400 mt-2"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="./wallet-connect.js"></script>
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBh9hBg2AxbVx2SyWKpDGNKNfpCYotoTko",
      authDomain: "ano-labs.firebaseapp.com",
      projectId: "ano-labs",
      storageBucket: "ano-labs.appspot.com",
      messagingSenderId: "350584010626",
      appId: "1:350584010626:web:8aeff5059cb9480712c19b",
      measurementId: "G-Y5KBJC59E3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.uploadDataImageToFirebase = async (dataUrl, fileName = `nft-${Date.now()}.png`) => {
      const response = await fetch(dataUrl);
      const blob = await response.blob();
      const storageRef = ref(storage, `nft-images/${fileName}`);
      const snapshot = await uploadBytes(storageRef, blob);
      return await getDownloadURL(snapshot.ref);
    };

    window.injectDataURLSupport = (hookMintLogic) => {
      return async (current, amount) => {
        let tokenURI = current.tokenURI || current.image || "";
        if (tokenURI.startsWith("data:image/")) {
          tokenURI = await window.uploadDataImageToFirebase(tokenURI);
        }
        await hookMintLogic(tokenURI, amount);
      };
    };

    const urlParams = new URLSearchParams(window.location.search);
    const contractAddress = urlParams.get('address')?.toLowerCase();

    const querySnapshot = await getDocs(collection(db, "collections"));
    let current;
    querySnapshot.forEach(doc => {
      const data = doc.data();
      if (data.address?.toLowerCase() === contractAddress) {
        current = { id: doc.id, ...data };
      }
    });

    if (current) {
      document.getElementById("collectionImage").src = current.image || "";
      document.getElementById("collectionName").innerText = current.name || "Collection Name";
      document.getElementById("collectionSymbol").innerText = "Symbol: " + (current.symbol || "ANFT");
      document.getElementById("collectionDescription").innerHTML = "<strong>Description:</strong> " + (current.description || "");
      const readablePrice = current.price ? ethers.utils.formatUnits(current.price, 18) : "--";
      document.getElementById("priceInANO").innerText = "Price: " + readablePrice + " ANO + 1.0 ANO (Platform Fee)";
      document.getElementById("totalSupply").innerText = current.supply || "--";
      window.currentCollection = current;
      if (!current.minted) current.minted = "0";
      if (parseInt(current.supply) === parseInt(current.minted)) {
        document.getElementById("mintBtn").disabled = true;
        document.getElementById("mintBtn").innerText = "Sold Out";
        document.getElementById("mintAmount").disabled = true;
      }
    } else {
      document.getElementById("collectionName").innerText = "‚ùå Collection Not Found";
    }

    document.getElementById("mintBtn").addEventListener("click", async () => {
      const mintBtn = document.getElementById("mintBtn");
      const mintStatus = document.getElementById("mintStatus");
      mintBtn.disabled = true;
      mintBtn.innerText = "‚è≥ Minting...";
      mintStatus.innerText = "";

      if (!window.signer || !window.provider) {
        alert("Please connect your wallet first.");
        mintBtn.disabled = false;
        mintBtn.innerText = "Mint NFT";
        return;
      }

      try {
        const signer = window.signer;
        const userAddress = await signer.getAddress();
        const current = window.currentCollection;
        const amount = parseInt(document.getElementById("mintAmount").value);
        const pricePerNFT = ethers.BigNumber.from(current.price);
        const platformFeePerNFT = ethers.BigNumber.from(current.platformFeeInANO || "1000000000000000000");
        const totalPrice = pricePerNFT.mul(amount).add(platformFeePerNFT.mul(amount));

        const anoToken = new ethers.Contract("0x1D6AfCff12be74b402692430d9be949943A875b0", [
          "function approve(address spender, uint256 amount) external returns (bool)",
          "function allowance(address owner, address spender) external view returns (uint256)"
        ], signer);

        const allowance = await anoToken.allowance(userAddress, contractAddress);
        if (allowance.lt(totalPrice)) {
          const approvalTx = await anoToken.approve(contractAddress, totalPrice);
          await approvalTx.wait();
        }

        const contract = new ethers.Contract(contractAddress, [
          {
            "inputs": [
              { "internalType": "uint256", "name": "amount", "type": "uint256" }
            ],
            "name": "mintNFT",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
          },
          {
            "inputs": [],
            "name": "tokenCounter",
            "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
            "stateMutability": "view",
            "type": "function"
          }
        ], signer);

        await window.injectDataURLSupport(async (tokenURI, amount) => {
          await contract.callStatic.mintNFT(tokenURI, amount);
          const gasEstimate = await contract.estimateGas.mintNFT(tokenURI, amount);
          const gasLimit = gasEstimate.mul(2);
          const tx = await contract.mintNFT(tokenURI, amount, { gasLimit });
          await tx.wait();
        })(current, amount);

        window.currentCollection.minted = (parseInt(current.minted) + amount).toString();
        await updateDoc(doc(db, "collections", current.id), { minted: window.currentCollection.minted });

        const updated = await contract.tokenCounter();
        document.getElementById("mintedCount").innerText = updated.toString();
        mintStatus.innerText = `‚úÖ Successfully minted ${amount} NFT${amount > 1 ? 's' : ''}!`;
      } catch (err) {
        console.error(err);
        mintStatus.innerText = "‚ùå Mint failed. See console.";
      }

      mintBtn.disabled = false;
      mintBtn.innerText = "Mint NFT";
    });
  </script>

  <script>
    window.addEventListener("wallet-restored", e => {
      const { address, provider, signer } = e.detail;
      const connectBtn = document.getElementById("connectWalletBtn");
      window.provider = provider;
      window.signer = signer;
      if (connectBtn) {
        connectBtn.innerText = "üë§ " + address.slice(0, 6) + "..." + address.slice(-4);
        connectBtn.onclick = () => {
          const existing = document.getElementById("walletDropdown");
          if (existing) existing.remove();
          else {
            const dropdown = document.createElement("div");
            dropdown.id = "walletDropdown";
            dropdown.className = "absolute mt-2 right-0 bg-white text-black text-sm rounded shadow-xl z-50 w-40";
            dropdown.innerHTML = `
              <button onclick="window.location.href='profile.html'" class="block w-full text-left px-4 py-2 hover:bg-gray-100">üë§ Go to Profile</button>
              <button onclick="localStorage.removeItem('ano_wallet'); location.reload()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">‚ùå Disconnect</button>
            `;
            const rect = connectBtn.getBoundingClientRect();
            dropdown.style.top = rect.bottom + 5 + "px";
            dropdown.style.left = rect.right - 160 + "px";
            dropdown.style.position = "absolute";
            document.body.appendChild(dropdown);
            setTimeout(() => {
              window.addEventListener("click", function handler(e) {
                if (!dropdown.contains(e.target) && e.target !== connectBtn) {
                  dropdown.remove();
                  window.removeEventListener("click", handler);
                }
              });
            }, 100);
          }
        };
      }
    });
  </script>
</body>
</html>
