<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<nav class="bg-gray-900 text-white fixed inset-x-0 top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <span class="text-2xl font-bold text-amber-400">ANOLABS</span>
    <div class="hidden md:flex space-x-6">
      <a href="#" class="hover:text-amber-400">Home</a>
      <a href="#" class="hover:text-amber-400">Swap</a>
    </div>
    <button id="mobileBtn" class="md:hidden">
      <svg class="w-6 h-6" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <div id="mobileMenu" class="hidden bg-gray-900 px-4 py-4 space-y-2">
    <a href="#" class="block text-white">Home</a>
    <a href="#" class="block text-white">Swap</a>
  </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("mobileBtn");
    const menu = document.getElementById("mobileMenu");
    if (!btn || !menu) return;
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  });
</script>

</body>
</html>
